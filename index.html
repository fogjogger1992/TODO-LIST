<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="card">
    <header class="mb-3">
      <div class="title-todo">
        <h3>To-Do List</h3>
        <h3 id="count">
          <!-- display percentage here -->
        </h3>
      </div>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
        <i id="addBtn" class="fas fa-plus-square"></i>
      </div>
    </header>
    <ul id="my-todo" class="list-unstyled todo">
      <!-- display todos here -->
    </ul>
    <hr>
    <div class="title-done">
      <h3>Done</h3>
      <button id="clearBtn" class="btn btn-outline-danger">Clear All</button>
    </div>
    <ul id="my-done" class="list-unstyled done">
      <!-- display complete tasks here -->
    </ul>
  </div>

  <script src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
